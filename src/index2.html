<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="imagenes_pokemon/iconorojogirado.png" class="img-fluid" alt="Responsive image" srcset="">
        </div>
        <div class="col-sm-5">
          <h1 class="title">ENCICLOPOKE 2019</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row cuerpo">
      <div class="col-md-12 col-lg-3 nav_left">
        <p><strong>Elige lo que deseas saber de tu pokémon:</strong></p>
        <div class="row">
          <div class="col btn-group" role="group">
            <button type="button" class="btn btn-secondary" data-toggle="dropdown">
              Buscar Pokemones por
              <select id="select-weaknesses">
                <option value="0">Debilidades</option>
                <option value="Grass">Grass</option>
                <option value="Ice">Ice</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Water">Water</option>
                <option value="Ground">Ground</option>
                <option value="Rock">Rock</option>
                <option value="Electric">Electric</option>
                <option value="Grass">Grass</option>
                <option value="Fighting">Fighting</option>
                <option value="Bug">Bug</option>
                <option value="Fairy">Fairy</option>
                <option value="Ghost">Ghost</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Dragon">Dragon</option>
                <option value="Fire">Fire</option>
              </select>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col btn-group" role="group">
            <button type="button" class="btn btn-secondary" data-toggle="dropdown">
              Buscar Pokemones por
              <select id="select-type">
                <option value="0">Tipo</option>
                <option value="Fire">Fire</option>
                <option value="Poison">Poison</option>
                <option value="Flying">Flying</option>
                <option value="Water">Water</option>
                <option value="Bug">Bug</option>
                <option value="Normal">Normal</option>
                <option value="Electric">Electric</option>
                <option value="Ground">Ground</option>
                <option value="Fighting">Fighting</option>
                <option value="Psychic">Psychic</option>
                <option value="Rock">Rock</option>
                <option value="Ice">Ice</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
              </select>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col btn-group" role="group">
            <button type="button" class="btn btn-secondary" data-toggle="dropdown">
              Buscar Pokemones por
              <select id="select-name">
                <option value="0">Nombre</option>
                <option value="az">de A-Z</option>
                <option value="za">de Z-A</option>
              </select>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col btn-group" role="group">
            <button type="button" class="btn btn-secondary" data-toggle="dropdown">
              Buscar Pokemones por
              <select id="select-candy_count">
                <option value="0">Candys</option>
                <option value="asc">Menos Candys</option>
                <option value="desc">Más Candys</option>
            <!--    <option value="50">50 Candys</option>
                <option value="100">100 Candys</option>
                <option value="400">400 Candys</option>
                <option value="undefined">Sin Evolución</option>  -->

              </select>
            </button>
          </div>
        </div>

      </div>

      <div class="col-md-12 col-lg-9 content">
        <div class="row" id="root"></div>

      </div>
    </div>
  </div>

  <div class="container-fluid footer">
    <footer>
      <div class="row">
        <div class="col-sm-9">
          Los derechos de esta página son reservados
        </div>
        <div class="col-sm-3">
          <img src="imagenes_pokemon/facebook.png" alt="facebook">
          <img src="imagenes_pokemon/instagram.png" alt="instagram">
          <img src="imagenes_pokemon/youtube.png" alt="youtube">
        </div>
      </div>
    </footer>
  </div>

  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
